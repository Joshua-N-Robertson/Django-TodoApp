{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>

<body style="background-color: rgb(238, 234, 195);">
    {% include 'components/nav.html' %}
    
<!-- background-color: rgb(60, 144, 155); -->

    <div class="container" style="background-color: rgb(255, 197, 5);color:black;">
        <!-- background-color:rgba(14, 62, 68, 0.788) -->
        <div class="row mt-3 pt-3">
            <div class="col-sm-12 col-md-3">
                {% include 'components/aside.html' %}
            </div>
            <div class="col-sm-12 col-md-6 border p-3 mb-4">
               
                                {% block content %}
                                
                                {% endblock %}
            </div>
            <div class="col-sm-12 col-md-3">
                <div class="border p-3 mb-3"><h4 class="text-dark">History</h4><hr>
                            {% for todo in history_list %}
                            <ul class="border-bottom">
                                <li style="list-style-type: none ;">
                                    <p class="mb-0"> {{todo.title}}</p>
                                    <small>{{todo.date_time}}</small>
                                </li><br>
                            </ul>
                            {% endfor %}
                     
                        <form action="clear/" class="p-3">
                            {% csrf_token %}
                        <input type="submit" class="btn btn-sm btn-light" value="Clear History">
                        </form>
                

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
