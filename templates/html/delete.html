{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>{% block title %}Delete Task{% endblock %}</title>
</head>

<body style="background-color: rgb(238, 234, 195);">
    {% include 'components/nav.html' %}

<!-- block content to fit into the base -->
{% block content %}

<div class="row p-3">
    <div class="col-md-3">
    </div>

    <div class="col-md-6 p-3 pt-5">
        <h4>Confirm Delete!</h4><hr>
        <div class="delete_box border border-light text-white p-3" style="background-color:rgb(255, 197, 5);"><p>Are you sure you want to delete "{{delete_task}}" from your task list?</p></div>

        <div>
            <form method="POST">
                {% csrf_token %}
                <input class="btn btn-dark btn-block mt-3" type="submit" value="Confirm">
            </form>
        </div>
        <a href="{% url 'todo_index' %}" class="btn btn-block text-white btn-danger mt-3">Cancel</a>
    </div>

    <div class="col-md-3">
    </div>
</div>

<!-- style="background-color:rgba(14, 62, 68, 0.788) -->

{% endblock %}

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
