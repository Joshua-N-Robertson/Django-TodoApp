<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
                integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
                <link rel="stylesheet" href="../../static/css/style.css">

</head>
<body>


    <div class="row p-0 m-0">
        <div class="side-panel col-lg-8 col-md-6 p-4">
            <h1 class="text-left text-white"><em>Task Planner</em></h1><span id="reg">&reg</span>
        </div>
        <div class="form-container col-lg-4 col-md-6 p-5">
            <div class="border border-light rounded p-5 mt-4">
                <h3 class="mb-3 text-center">Register</h3>
                <form action="" method="POST">
                    <label for="firstname">Firstname: </label>
                    <input type="text" class="form-control border-0 outline-n shadow-sm btn-block p-3 mb-3 bg-white rounded" placeholder="Enter firstname" required>
                    <label for="email">Email: </label>
                    <input type="email" class="form-control border-0 shadow-sm btn-block p-3 mb-3 bg-white rounded" placeholder="somebody@example.com" required>
                    <label for="password">Password: </label>
                    <input type="password" class="form-control border-0 shadow-sm btn-block p-3 mb-4 bg-white rounded" placeholder="Create password" required>
                    
                    <input type="submit" class="btn btn-secondary btn-block text-center shadow-sm mb-3 rounded" value="Submit">
                </form>
            </div>
        </div>

    </div>
    <!-- </div> -->
</body>
</html>
